    <script>
function validateform(){
var name=document.myform.id.value;
var password=document.myform.pass1.value;

if (name==null || name==""){
  alert("Name can't be blank");
  return false;
}else if(password.length<6){
  alert("Password must be at least 6 characters long.");
  return false;
  }
}

<body class="page-header-fixed sidemenu-closed-hidelogo page-content-white page-md header-white dark-color logo-dark" background="{% static '/aj.jpg' %}">
<div class="page-wrapper">
    <div class="limiter">
        <div class="container-login100 ">
            <div class="wrap-login100">
                <form class="login100-form"  name="signupform" id="signupform"  method="POST"  action="/Signup/" onSubmit = "return checkPassword(this)">
                    {% csrf_token %}
                    <span class="login100-form-logo">
                        <a href="/"><img alt="" src="{% static '/cloudsolv_logo.png' %}"></a>
					</span>
                    <span class="login100-form-title p-b-34 p-t-27">
						Employee Signup
					</span>
                    {% if messages %}
     {% for msg in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong style="color: red">{{ msg.message }}</strong>.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="background: transparent">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
     {% endfor %}
 {% endif %}
                    <div class="wrap-input100">
                        <input class="input100" type="text" name="empid" id="empid" placeholder="Employee ID" required pattern="[0-9]{1,5}" title="enter only numbers max 5 digits">
                    </div>
                    <span id="error_id" class="help-block error"></span>
                    <div class="wrap-input100">
                        <input class="input100" type="text" name="empname" id="empname" placeholder="Employee Name" required pattern="[A-Za-z\s]+" title="enter only characters" maxlength="20">
                    </div>
                    <span id="error_name" class="help-block error"></span>
                    <div class="wrap-input100">
                        <input class="input100" type="email" name="email" id="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="please enter a proper mail id">
                    </div>
                    <span id="error_email" class="help-block error"></span>
                    <div class="wrap-input100">
                        <input class="input100" type="password" maxlength="12" id="pass1" name="pass1" placeholder="Enter Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    </div>
                    <span id="error_password" class="help-block error"></span>
                    <div class="wrap-input100">
                        <input class="input100" type="password" maxlength="12" id="pass2" name="pass2" placeholder="Re enter password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    </div>
                    <span id="error_password" class="help-block error"></span>
                    <input type="hidden" id="longitude" name="longitude" value="">
                    <input type="hidden" id="latitute" name="latitute" value="">
                    <!--					<div class="contact100-form-checkbox">
                                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                                            <label class="label-checkbox100" for="ckb1">
                                                Remember me
                                            </label>
                                        </div>-->
                    <div class="container-login100-form-btn">
                        <input class="login100-form-btn" name="submit" id="submit" value="Signup" type="submit" onsubmit="validateform()">
                    </div>

                </form>

    <script>

$('.alert').alert()
            // Function to check Whether both passwords
            // is same or not.
            function checkPassword(form) {
                password1 = form.pass1.value;
                password2 = form.pass2.value;

                // If password not entered
                if (password1 == '')
                    alert ("Please enter Password");

                // If confirm password not entered
                else if (password2 == '')
                    alert ("Please enter confirm password");

                // If Not same return False.
                else if (password1 != password2) {
                    alert ("\nPassword did not match: Please try again...")
                    return false;
                }

                // If same return True.
            }
        var J = $.noConflict();

        J(document).ready(function () {

                        email: true
                    },

                    "pass": {
                        required: true,
                    },

                },
                messages: {

                    "email": {
                        required: "Please, enter an email",
                        email: "Email is invalid"
                    },
                    "pass": {
                        required: "Please, enter OTP"
                    },
