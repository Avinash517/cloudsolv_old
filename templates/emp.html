<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/addemp/">
    {% csrf_token %}
    {{ form }}
    {% if form.errors %}
        {% for field in form %}
        {% for error in field.errors %}
        <strong>{{ error|escape }}</strong>
        {% endfor%}
        {% endfor %}
{% endif %}

    <input type="submit" value="save">
</form>


</body>
</html>
