<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
 <style>
     {% load static %}
        body {
background-size: cover;
background-repeat: no-repeat;
height: 100%;
font-family: 'Numans', sans-serif; }
    </style>
<body>
<form method="post">
    {% csrf_token %}

<br>
    {% if messages %}
     {% for msg in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong style="color: mediumseagreen">{{ msg.message }}</strong>.
 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
  </button>
</div>
     {% endfor %}
    {% endif %}

	<br><br><br><br><br><br><br><br><br><br><br><br>
    <fieldset style="color: #993300">
    <legend style="padding: 20px;font-size: 30px;color: black;font-family: "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace">Change Password</legend>
<center>
<form class="pure-form" style="color: #993300">
	<p style="display: inline;font-size: 20px;color: royalblue;font-family: 'Apple Braille'" >Enter old Password:</p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" placeholder="old Password" name="oldpass" id="oldpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase, one lowercase letter and one special character, and at least 8 or more characters" required><br><br>

        <p style="display: inline;font-size: 20px;color: royalblue;font-family: 'Apple Braille'">Enter New Password:</p>&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" placeholder="Password" name="newpass"id="newpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase, one lowercase letter and one special character, and at least 8 or more characters" required><br><br>
        <p style="display: inline;font-size: 20px;color: royalblue;font-family: 'Apple Braille'">Confirm Password:</p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" placeholder="confirmpass"  name="confirmpass"id="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase, one lowercase letter and one special character and at least 8 or more characters" required><br><br>

        <button type="submit" class="pure-button pure-button-primary">Confirm</button>
 </fieldset>
</form>
</center>
<script type="text/javascript">
      $('.alert').alert()
	var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>

</body>
</html>
