    <script>
function validateform(){
var name=document.myform.id.value;
var password=document.myform.pass1.value;

if (name==null || name==""){
  alert("Name can't be blank");
  return false;
}else if(password.length<6){
  alert("Password must be at least 6 characters long.");
  return false;
  }
}

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card" style="height: 300px">
             {% if messages %}
     {% for msg in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong style="color: mediumseagreen">{{ msg.message }}</strong>.
 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
  </button>
</div>
     {% endfor %}
    {% endif %}
			<div class="card-header">
                <center><h3 style="color: #4dc8e9">Login to your Account </h3></center>
			</div>
        <br>
			<div class="card-body" style="height: 300px">
				<form method="post" name="myform" onsubmit=" return validateform()" >
                    {% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Employee ID" required name="id" pattern="[0-9]{1,5}" title="enter only numbers max 5 Digits">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" required name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
                <form action="/Signup/">
					<a href="/signup/"><input type="submit" value="Signup" class="btn float-right login_btn"></a>
                </form>
			</div>


			</div>
		</div>
